<head>
  <title>Future Value Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="The future value calculator is to estimate the future value (fv) or value of an investment when certain inputs or parameters such as interest rate, number of periods (n) and present value are provided.">

  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

 <body>
   <div class="container">
   <!-- As a link -->
   <!-- header -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Future Value Calculator</a>
</nav>
<!-- header -->
<!-- calc -->
<div class="col-md-6">
  <form id="form">
    <div class="form-group"> 
      <label for="pvinput">Present Value</label>
      <input type="number" class="form-control" id="presentvalue" aria-describedby="presentval" onchange="updatechart()" value="" placeholder="Enter Present Value" >
    </div>
    <div class="form-group">
      <label for="Enter i">Interest</label>
      <input type="number" class="form-control" id="interest" value="" onchange="updatechart()" placeholder="Enter Interest/Yield Rate">
    </div>
    <div class="form-group">
      <label for="Enter n">Number of Periods<span>(n)</span></label>
      <input type="number" class="form-control" id="time" value="" data-value="" onchange="updatechart()" placeholder="Enter Number of Periods (n) in years">
    </div>
    <div id="calcres">
      <a class="calculate" onclick="future_value()">Calculate</a>
      <a class="calculate" onclick="future_reset()">Reset</a>
    </div>
  </form>

  <h3>Future Value : <span id="futureValue"></span></h3>
  <table>
    <tr>
      <th>Calculation</th>
      <th>Values</th>
      <!-- <th>Number of Periods (n)</th>  -->
    </tr> 
    <tr>
      <td>Present Value</td>
      <td id="pv"></td>
    </tr>
    <tr>
      <td>Interest/Yield Rate</td>
      <td id="int"></td>
    </tr>
    <tr>
      <td>Number of Periods (n)</td>
      <td id="periods"></td>
    </tr>
    <tr>
      <td>Ceil (fv)</td>
      <td id="ceil"></td>
    </tr>
    <tr>
      <td>Floor (fv)</td>
      <td id="floor"></td>
    </tr>
  </table>
</div>
<!-- calc -->
<div class="col" id="chart">
  <canvas id="myChart"></canvas>
</div>
   </div>
<script src="app.js"></script>
 </body>
</html>
