<!DOCTYPE html>
<html lang="en">
<head>
  <title>Future Value Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9957797554061331"
     crossorigin="anonymous"></script> 
 </head>
 <body>
   <!-- As a link -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Future Value Calculator</a>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label for="pvinput">Enter pv</label>
      <input type="text" class="form-control" id="pvinput" aria-describedby="emailHelp" placeholder="Enter Present Value">
    </div>
    <div class="form-group">
      <label for="Enter i">Enter i</label>
      <input type="text" class="form-control" id="Enter i" placeholder="Enter Interest">
    </div>
    <div class="form-group">
      <label for="Enter n">Enter n</label>
      <input type="text" class="form-control" id="Enter n" placeholder="Enter Number of Periods (n)">
    </div>
    <!-- <button  class="btn btn-primary">Calculate</button> -->
    <a href="#" class="calculate">Calculate</a>
  </form>
</div>
 </body>
</html>
